<!DOCTYPE html>

    <title>Admiral</title>
    <link rel="stylesheet" href="styles.css" />

<body class="home">
    <header>
        <div class="logo-container">
            <img src="LogoSite.svg" alt="Logo Admiral" class="logo" />
        </div>
    </header>

    <nav class="nav-links">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="pieces.html">Pieces</a></li>

            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <main>
        <section class="PhraseHome">
            <img src="PhraseHome.svg" alt="Phrase accueil" />

        <section class="ImageHome">

    <footer class="site-footer">

    <script src="transition.js"></script>

        document.addEventListener("DOMContentLoaded", () => {
            const count = (JSON.parse(localStorage.getItem("cart")) || []).length;

            if (span) span.textContent = count;
        });
