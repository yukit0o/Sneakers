<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sneakers Custom</title>
</head>

<body>

    <div id="conteneur">
        <!-- Image de fond -->
        <img id="background-image" src="shoe.jpg" alt="Sneakers">

        <!-- Conteneur pour charger dynamiquement les SVG -->
        <div id="svg-container"></div>
    </div>

    <!-- Sélection des parties de la chaussure -->
    <div class="svg-selector">
        <button class="svg-button active" data-target="svg1">Languette</button>
        <button class="svg-button" data-target="svg2">Semelle</button>
        <button class="svg-button" data-target="svg3">Côté</button>
    </div>

    <!-- Sélecteur de couleur -->
    <div class="color-picker-container">
        <input type="color" id="color-picker" value="#ff7f00">
    </div>

    <script src="script.js"></script>

</body>

</html>
